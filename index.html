</head>
<body>
    
    <div class="backspace">
        <span class="material-symbols-outlined">
            keyboard_backspace
        </span>
       </div>

                <form action="">

                </div>
                <div class="remember">

                </div>
                
                <a href="forgot-password" target="_blank">Forgot Password</a>
          
                <form action="home.html">

                </form>
                
            </form>
        </div>
    </div>
